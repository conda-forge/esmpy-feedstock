{% set version = "8.7.0" %}

package:
  name: esmpy
  version: {{ version }}

source:
  url: https://github.com/esmf-org/esmf/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c81b7767648540a187f3b104cebca24216a32c2a7d261af337d54435ce4d4162
  patches:
    - 0001-remove-setuptools-git-versioning.patch
    - win-loading.patch

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.7
    - esmf {{ version }} nompi_*
    - pip
    - setuptools >=41
    - setuptools-git-versioning
    # for testing
    - make
    - numpy
    - pytest
    - pytest-json-report
  run:
    - python >=3.7
    - numpy
    - esmf {{ version }}

test:
  imports:
    - esmpy
  requires:
    - pip
    - pytest-json-report
    - esmf {{ version }} mpi_mpich_*
  source_files:
    - src/addon/esmpy/examples
  commands:
    - pip check
    - mpiexec -np 1 python -m pytest -vs
    - mpiexec -np 2 python -m pytest -vs
    - mpiexec -np 2 python src/addon/esmpy/examples/test_examples.py

about:
  home: http://earthsystemmodeling.org/esmpy/
  license: NCSA
  license_file: LICENSE
  summary: ESMPy is a Python interface to the Earth System Modeling Framework (ESMF) regridding utility.

extra:
  recipe-maintainers:
    - zklaus
    - ocefpaf
    - rokuingh
    - xylar
    - billsacks
