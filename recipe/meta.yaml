{% set version = "8.4.2" %}

package:
  name: esmpy
  version: {{ version }}

source:
  url: https://github.com/esmf-org/esmf/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 969304efa518c7859567fa6e65efd960df2b4f6d72dbf2c3f29e39e4ab5ae594
  patches:
    - 0001-skip-problematic-test.patch
    - remove-fragments.patch
    - win-loading.patch
    - fix-testing-deps.patch

build:
  number: 2
  noarch: python

requirements:
  host:
    - python >=3.7
    - esmf {{ version }} nompi_*
    - pip
    - setuptools >=41
    - setuptools-git-versioning
    # for testing
    - make
    - numpy
    - pytest
    - pytest-json-report
  run:
    - python >=3.7
    - numpy
    - esmf {{ version }}

test:
  imports:
    - esmpy
  requires:
    - pip
    - pytest-json-report
    - esmf {{ version }} mpi_mpich_*
  source_files:
    - src/addon/esmpy/examples
  commands:
    - pip check
    - mpiexec -np 1 python -m pytest -vs
    - mpiexec -np 2 python -m pytest -vs
    - mpiexec -np 2 python src/addon/esmpy/examples/test_examples.py

about:
  home: http://earthsystemmodeling.org/esmpy/
  license: NCSA
  license_file: LICENSE
  summary: ESMPy is a Python interface to the Earth System Modeling Framework (ESMF) regridding utility.

extra:
  recipe-maintainers:
    - zklaus
    - ocefpaf
    - rokuingh
    - xylar
    - billsacks
